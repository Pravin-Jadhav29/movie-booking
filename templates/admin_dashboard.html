<div class="container mt-5">

    <h2 class="mb-4 text-danger">ðŸ“Š Admin Revenue Dashboard</h2>

    <div class="card p-3 mb-4 shadow">
        <h5>Total Bookings: {{ total_bookings }}</h5>
        <h5>Total Revenue: â‚¹{{ total_revenue }}</h5>

    <!-- Chart Container -->
    <div class="card p-4 shadow">

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const ctx = document.getElementById('movieChart');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ movie_labels|safe }},
            datasets: [{
                label: 'Revenue (â‚¹)',
                data: {{ movie_totals|safe }},
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

{% endblock %}
